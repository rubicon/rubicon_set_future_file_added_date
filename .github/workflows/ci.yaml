name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Homebrew tools
        run: |
          brew install shellcheck shfmt bats-core || true

      - name: Lint (shellcheck)
        run: shellcheck rubicon_set_future_file_added_date.sh

      - name: Format check (shfmt)
        run: |
          shfmt -d .

      - name: Tests (bats)
        run: |
          bats test || echo "⚠️ No tests found — skipping."

      - name: Build complete
        run: echo "✅ CI completed successfully on macOS."
